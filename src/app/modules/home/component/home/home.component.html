<section class="section-products">
		<div class="container">
				<div class="row justify-content-center text-center">
						<div class="col-md-8 col-lg-6">
								<div class="header">
										<h2>Productos</h2>
								</div>
						</div>
				</div>

				<div class="row">

						<div *ngFor="let product of products"  class="col-md-6 col-lg-4 col-xl-3">

								<div class="single-product">

										<div class="part-1">
                    <img class="img-fluid"  src="assets/{{product.images[0].image}}" alt="image">
												<ul>
														<li><a routerLink="/home"><i class="fas fa-expand"></i></a></li>
												</ul>
										</div>

										<div class="part-2">
												<h3 class="product-title">{{ product.product }}</h3>
												<h4 class="product-price">$ {{ product.price }}</h4>
										</div>

								</div>
						</div>

				</div>
		</div>
</section>
