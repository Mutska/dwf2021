<div class="container-fluid">
    <!-- Header -->
    <div class="card">
    <div class="card-header" >
        <h3 style="color:black;">
            &nbsp;&nbsp; Facturas
        </h3>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th class="text-center">Id Item</th>
                        <th class="text-center">Id Invoice</th>
                        <th class="text-center">GTIN</th>
                        <th class="text-center">Cantidad</th>
                        <th class="text-center">Precio Unitario</th>
                        <th class="text-center">Subtotal</th>
                        <th class="text-center">Impuestos</th>
                        <th class="text-center">Total</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of items">
                        <td class="text-center">{{ item.id_item}} </td>
                        <td class="text-center">{{ item.id_invoice}} </td>
                        <td class="text-center">{{ item.gtin}} </td>
                        <td class="text-center">{{ item.quantity}} </td>
                        <td class="text-center">{{ item.unit_price}} </td>
                        <td class="text-center">{{ item.subtotal}} </td>
                        <td class="text-center">{{ item.taxes}} </td>
                        <td class="text-center">{{ item.total}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
