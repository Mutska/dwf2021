<div class="container-fluid">
    <!-- Header -->
    <div class="card">
    <div class="card-header" >
        <h3 style="color:black;">
            &nbsp;&nbsp; Facturas
        </h3>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th class="text-center">Id Invoice</th>
                        <th class="text-center">RFC</th>
                        <th class="text-center">Subtotal</th>
                        <th class="text-center">Taxes</th>
                        <th class="text-center">Total</th>
                        <th class="text-center">Fecha</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let invoice of invoices">
                        <td class="text-center">{{ invoice.id_invoice}} </td>
                        <td class="text-center">{{ invoice.rfc }}</td>
                        <td class="text-center">$ {{ invoice.subtotal }}</td>
                        <td class="text-center">$ {{ invoice.taxes }}</td>
                        <td class="text-center">$ {{ invoice.total }}</td>
                        <td class="text-center">{{ invoice.created_at }}</td>
                        <td>
                            <button (click)="invoiceDetail(invoice.rfc, invoice.id_invoice)"  type="button" class="btn btn-secondary btn-sm"> 
                                Ver detalle
                                <i class="fas fa-gift"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
